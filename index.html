<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto stampato</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <div class="container-my">
            <div class="card shadow text-center rounded-4">
                <div class="card-header">
                    <h3 class="text-danger">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                </div>
                <div class="row py-5 justify-content-center text-center">
                    <div class="col-auto">
                        <label class="d-block pb-3" for="name">Nome Cognome</label>
                        <input class="form-control border-danger-subtle" type="text" id="name" placeholder="Inserisci il Nome Cognome">   
                    </div>
                    <div class="col-auto">
                        <label class="d-block pb-3" for="km">Km da percorrere</label>
                        <input class="form-control border-danger-subtle" type="text" id="chilometer" placeholder="Inserisci i chilometri">
                    </div>
                    <div class="col-auto">
                        <label class="d-block pb-3" for="age">Fascia d'età</label>
                        <select class="form-select border-danger-subtle" name="age" id="discount">Età
                            <option selected>Secegli l'età</option>
                            <option value="0">Minorenne</option>
                            <option value="1">Maggiorenne</option>
                            <option value="2">Over65</option>
                        </select>
                    </div>
                    <div class="col-10 pt-5">
                        <button class="btn btn-primary" id="btn">Genera</button>
                        <button class="btn btn-danger">Annulla</button>
                    </div>
                </div>
            </div>
            <div class="card shadow mt-5 text-center rounded-4">
                <div class="card-header">
                    <h3 class="text-danger">IL TUO BIGLIETTO</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Nome passeggero</h5>
                    <p class="tagname">---</p>
                    <h6 class="card-title">Costo biglietto</h6>
                    <p class="price">---</p>
                    <span class="me-5"><strong>Offerta:</strong> Biglietto Standard</span>
                    <span class="m-5"><strong>Carozza:</strong> 5</span>
                    <span class="ms-5"><strong>Codice Cp:</strong> 92911</span>
                </div>
            </div>
                
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
